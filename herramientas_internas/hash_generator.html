<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../herramientas_internas/style/style_hash_generator.css">
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&display=swap" rel="stylesheet">


</head>
<body>
    <div class="title-container">
        <div class="logo-container">
            <img class="logo" src="../herramientas_internas/assets/logo.png" alt="cernex_logo">
        </div>
        <h1 class="title">HASH GENERATOR</h1>
    </div>

    <div class="input-section">
        <div class="column">
            <div class="input-group">
                <label class="input-label">Customer name</label>
                <div class="input-container">
                    <input type="text" class="input-field" placeholder="Enter information">
                </div>
            </div>
            <div class="input-group">
                <label class="input-label">Customer email</label>
                <div class="input-container">
                    <input type="text" class="input-field" placeholder="Enter information">
                </div>
            </div>
        </div>
        <div class="column">
            <div class="input-group">
                <label class="input-label">Customer surname</label>
                <div class="input-container">
                    <input type="text" class="input-field" placeholder="Enter information">
                </div>
            </div>
            <div class="input-group">
                <label class="input-label">Product serial number</label>
                <div class="input-container">
                    <input type="text" class="input-field" placeholder="Enter information">
                </div>
            </div>
        </div>
    </div>

    <div class="random-number-section">
        <button id="generate-button" class="custom-button">Generate Number</button>
        <div class="random-number-box">
            <span class="generated_number" id="generated-number"></span>
        </div>
        <button id="copy-button" class="custom-button">Copy Number</button>
    </div>

    <div class="back-button-container">
        <a href="index.html" class="back-button">Back</a>
    </div>

    <script src="../herramientas_internas/script/script_hash_generator.js"></script>
</body>
</html>
