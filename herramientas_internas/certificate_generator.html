<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../herramientas_internas/style/certificate_generator.css">
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="title-container">
        <div class="logo-container">
            <img class="logo" src="../herramientas_internas/assets/logo.png" alt="cernex_logo">
        </div>
        <h1 class="title">CERTIFICATE GENERATOR</h1>
    </div>

    <div class="input-text-box">
        <div class="input-container">
            <label class="input-label-hash">Customer Hash</label>
            <input type="text" class="input-field" placeholder="Enter information">
        </div>
    </div>

    <div class="input-section">
        <div class="column">
            <div class="input-group">
                <label class="input-label">Order Number</label>
                <div class="input-container">
                    <input type="text" class="input-field" placeholder="Enter information">
                </div>
            </div>
            <div class="input-group">
                <label class="input-label">Warranty Details</label>
                <div class="input-container">
                    <input type="text" class="input-field" placeholder="Enter information">
                </div>
            </div>
        </div>
        <div class="column">
            <div class="input-group">
                <label class="input-label">Brand and Model</label>
                <div class="input-container">
                    <input type="text" class="input-field" placeholder="Enter information">
                </div>
            </div>
            <div class="input-group">
                <label class="input-label">Serial Number</label>
                <div class="input-container">
                    <input type="text" class="input-field" placeholder="Enter information">
                </div>
            </div>
        </div>
    </div>

    <div class="input-section">
        <div class="column">
            <div class="input-group">
                <label class="input-label">Main Characteristic</label>
                <div class="input-container">
                    <input type="text" class="input-field" placeholder="Enter information">
                </div>
            </div>
        </div>
        <div class="column">
            <div class="input-group">
                <label class="input-label">Date of Purchase</label>
                <div class="input-container">
                    <input type="text" class="input-field" placeholder="Enter information">
                </div>
            </div>
        </div>
    </div>
    
    <div class="random-number-section">
        <button id="generate-button" class="custom-button">Generate</button>
    </div>

    <div class="back-button-container">
        <a href="index.html" class="back-button">Back</a>
    </div>

    <script src=""></script>
</body>
</html>
